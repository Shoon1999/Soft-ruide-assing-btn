<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./btndesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="btncontainer">
            <button class="blank">bbbb</button>
            <button class="pri">Primary</button>
            <button class="sec">Secondary</button>
            <button class="success">Success</button>
            <button class="info">Info</button>
            <button class="warning">Warning</button>
            <button class="danger">Danger</button>
            <button class="round">Round</button>
            <button class="search"><i class="fa fa-magnifying-glass"></i></button>
        </div>
        <div class="btncontainer2">
            <button class="add"><i class="fa-solid fa-plus"></i>Icon</button>
            <button class="dash">Dashed</button>
            <button class="link">Link</button>
            <button class="clickme">Click Me</button>
            <button class="jelly">Jelly</button>
            <button class="fillin">Fill In</button>
            <button class="pulse">Pulse</button>
            <button class="open">Open</button>
        </div>
        <div class="btncontainer3">
            <button class="slide">Slide</button>
            <button class="through">Through</button>
            <!-- <button class="offset">Offset</button> -->
            <button class="flip">Flip Down</button>
            <button class="marquee"><marquee behavior="" direction="">Marquee</marquee></button>
            <button class="cross">Cross Bar</button>
            <button class="line">Line</button>
        </div>
    </div>
</body>
</html>
